<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>What's the Weather?</title>
</head>
<body>
  <h1 class="text-center bg-info text-light">What's the Weather?</h1>
  <div class="container">
    <form id="location-form">
      <input type="text" id="location-input" class="form-control form-control-lg text-center" placeholder="Enter Location">
      <br>
      <button type="submit" class="btn bg-info text-light btn-block">Submit</button>
    </form>
    <br>
    <div class="container d-flex flex-wrap justify-content-center">
      <div id="map"></div>
      <div class="response-data">
        <div id="formatted-address"></div>
        <div id="formatted-forecast"></div>
      </div>  
    </div>
  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY_HERE" async defer></script>
  <script src ="env.js"></script>
  <script src ="main.js"></script>
</body>
</html>
